    <h2>操作说明：</h2>
    <p>1. 运行程序后出现选关界面，输入关卡对应数字编号，即可选关；</p>
    <p>2. 使用方向键控制蛇头移动，当蛇下方没有支撑物时会下落，吃到苹果会变长；</p>
    <p>3. 蛇头到达传送门即可通关；</p>
    <p>4. 按空格键重新开始；</p>

    <h2>方块说明：</h2>
    <p>1. 蛇方块：浅绿色为蛇身，深绿色为蛇头；</p>
    <p>2. 墙体方块：棕色为墙，可作为支撑物；</p>
    <p>3. 功能方块：红色为苹果，吃掉会变长；灰色为石头，可以用蛇头推动来垫脚；紫色为毒液，碰到即死亡；</p>
    <p>4. 目标方块：黑色为传送门，蛇头进入即通关；</p>
    <p>5. 注：墙、苹果、石头、传送门均可作为支撑物；石头可以挡住毒液。</p>
