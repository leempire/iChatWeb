<!DOCTYPE html>
<html lang="ch-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat</title>
    <script src="../base.js"></script>
    <script src="./index.js"></script>
    <script>
        checkLogged();
        fetch()
    </script>
    <link href="./index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav>
        <a href="../index.html">主页</a>
        <a href="./new.html">新版</a>
    </nav>
    <div id="box">
        <div class="headline">
            <div class="id cell">序号</div>
            <div class="filename cell">文件名</div>
            <div class="operation cell">操作</div>
        </div>
        <div id="files">

        </div>
    </div>
    <div id="upload">
        <form action="/cloud/upload/" method="POST" enctype="multipart/form-data" id="form" target="frame">
            <input type="text" name="code" id="code" />
            <div><input type="file" name="file" id="file" /></div>
            <div>
                <button onclick="upload()">上传</button>
            </div>
        </form>
    </div>
    <iframe name="frame" style="width:0;height:0;"></iframe>
</body>

</html>
