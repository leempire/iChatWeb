<!DOCTYPE html>
<html lang="ch-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dory</title>
    <link href="./base.css" rel="stylesheet" type="text/css" />
    <link href="./reader.css" rel="stylesheet" type="text/css" />
    <link href="./set.css" rel="stylesheet" type="text/css" />
    <script src="../base.js"></script>
    <script src="./base.js"></script>
    <script src="./set.js"></script>
</head>

<body>
    <nav>
        <a href="../index.html">主页</a>
        <a href="./index.html">书架</a>
        <a href="./city.html">书城</a>
        <a href="./stat.html">统计</a>
        <a href="./set.html">设置</a>
        <a href="./listen.html">听书</a>
    </nav>
    <div>
        <h1 id="title">第一章</h1>
    </div>
    <div id="content">
        <div class="line">太平兴国元年，成都，郊外。</div>
        <div class="line">“客官，您要的酸菜肉丝面来喽！”店小二端了热气腾腾的面碗，麻利地放到她面前，习惯性地一甩肩上的帕子，又对坐她旁边的小和尚道，“小师父，你要的素面再稍微等一下哈。”</div>
    </div>
    <div id="setBox">
        <div class="table" onchange="checkForm()">
            <div class="headRow">
                <div class="column">属性</div>
                <div class="column">值</div>
            </div>
            <div class="row">
                <div class="column">配色</div>
                <div class="column">
                    <select id="color">
                        <option value="default" selected>默认</option>
                        <option value="dark">夜间黑</option>
                        <option value="night">夜间灰</option>
                        <option value="elegentGreen">淡雅青</option>
                        <option value="liveGreen">生机绿</option>
                        <option value="purple">薰衣紫</option>
                        <option value="xryellow">杏仁黄</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="column">字体</div>
                <div class="column">
                    <select id="fontFamily" onchange="fontFamilyInfo()">
                        <option value="default">默认</option>
                        <option value="STKAITI.TTF">华文楷体</option>
                        <option value="STFANGSO.TTF">华文仿宋</option>
                        <option value="STXINWEI.TTF">华文新魏</option>
                        <option value="Deng.ttf">等线</option>
                        <option value="SIMYOU.TTF">幼圆</option>
                        <option value="FZSTK.TTF">方正舒体</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="column">字号</div>
                <div class="column">
                    <select id="fontSize">
                        <option value="16px">小号</option>
                        <option value="18px" selected>默认</option>
                        <option value="20px">大号</option>
                        <option value="22px">较大</option>
                        <option value="24px">超大号</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="column">粗细</div>
                <div class="column">
                    <select id="fontWeight">
                        <option value="lighter">细</option>
                        <option value="normal" selected>默认</option>
                        <option value="bold">粗</option>
                        <option value="bolder">超粗</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="column">行距</div>
                <div class="column">
                    <select id="lineHeight">
                        <option value="1em">最窄</option>
                        <option value="1.3em">窄</option>
                        <option value="1.6em">较窄</option>
                        <option value="1.8em" selected>默认</option>
                        <option value="2em">较宽</option>
                        <option value="2.4em">宽</option>
                        <option value="3em">最宽</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="column">自动阅读</div>
                <div class="column">
                    <select id="autoReadOption">
                        <option value="false" selected>关闭</option>
                        <option value="true">开启</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="column">自动滚动</div>
                <div class="column">
                    <select id="autoScrollOption">
                        <option value="1" selected>方法1</option>
                        <option value="2">方法2</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom"></div>
</body>

</html>
