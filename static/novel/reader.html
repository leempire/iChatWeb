<body>
    <nav>
        <a href="../index.html">主页</a>
        <a href="./index.html">书架</a>
        <a href="./city.html">书城</a>
        <a href="./stat.html">统计</a>

    <div class="switch">
        <button onclick="switchChapter(-1)">上一章</button>
        <button onclick="swtichToContent()" class="ml">目录</button>
        <button onclick="switchChapter(1)">下一章</button>
    </div>
    <div>
        <h1 id="title"></h1>
    </div>
    <div id="content" onfocus="recording()"></div>
    <div class="switch">
        <button onclick="switchChapter(-1)">上一章</button>
        <button onclick="swtichToContent()" class="ml">目录</button>
        <button onclick="switchChapter(1)">下一章</button>
    </div>
    <div id="bottom">
        <h4>滑动到底部一秒后自动跳转下一章</h4>
    </div>
    <div id="bottomInfo">
        <h4>一秒后跳转下一章</h4>
    </div>
    <div id="autoRead" hidden>
        <button class="autoReadAdjust" onclick="autoReadScroll(-0.5*window.innerHeight)">◀</button>
        <button class="autoReadAdjust" onclick="autoReadAdjust(0.8)">-</button>
        <button class="autoReadStart" onclick="autoRead()">| |</button>
        <button class="autoReadAdjust" onclick="autoReadAdjust(1.2)">+</button>
        <button class="autoReadAdjust" onclick="autoReadScroll(0.5*window.innerHeight)">▶</button>
    </div>
