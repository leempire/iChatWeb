<!DOCTYPE html>
<html lang="ch-cn">

<head>

    <script src="../base.js"></script>

    <link href="./index.css" rel="stylesheet" type="text/css" />
    <link href="./qp.css" rel="stylesheet" type="text/css" />

    <section>

        <div class="color"></div>

            <div class="circle" style="--x:3"></div>
