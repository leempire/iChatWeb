<!DOCTYPE html>
<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat主页</title>
    <script src="./base.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="circle" style="--x:0"></div>
            <div class="circle" style="--x:1"></div>
            <div class="circle" style="--x:2"></div>
            <div class="circle" style="--x:3"></div>
            <div class="circle" style="--x:4"></div>
            <div class="container">
                <div class="form">
                    <div class="inputBox">
                        <h1>iChat</h1>
                        <div class="text">
                            <span>Hello</span> <span class="name"></span> <span class="city"></span>
                        </div>
                    </div>
                    <div class="links">
                        <span class="link" onclick="document.location.href='./novel/index.html'">小说 </span>
                        <span class="link" onclick="document.location.href='./ted/index.html'">视频 </span>
                        <span class="link" onclick="document.location.href='./cloud/index.html'">云盘 </span>
                        <span class="link" onclick="logOut()">登出 </span>
                    </div>
                    <div class="links">
                        <span class="link" onclick="document.location.href='./game/index.html'">游戏 </span>
                        <span class="link" onclick="document.location.href='./salt/index.html'">盐选 </span>
                        <span class="link" onclick="document.location.href='./music/index.html'">音乐 </span>
                        <span class="link" onclick="document.location.href='./help/index.html'">帮助 </span>
                    </div>
                    <div class="links">
                        <span class="link" onclick="document.location.href='./chat/index.html'">聊天 </span>
                        <span class="link" onclick="document.location.href='./diary/index.html'">日记 </span>
                        <span class="link" onclick="document.location.href='./bark/index.html'">书签 </span>
                        <span class="link" onclick="document.location.href='./birthday.html'">生日 </span>
                    </div>
                    <div id="announce">
                        <span class="text">iChat — Chat with yourself</span>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </section>
</body>

</html>
